version: 2

jobs:
  build:
    machine: true

    working_directory: /home/circleci/drift

    environment:
      MAVEN_OPTS: -Xmx1024m

    steps:
      # Restore source cache
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-

      - checkout

      # Save source cache
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:resolve-plugins dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Install Packaging Dependencies
          command: sudo apt-get update; sudo apt-get install rpm build-essential

      - run:
          name: Run the tests
          command: |
            mvn test integration-test

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/releases

      - store_artifacts:
          path: target/rpm/elasticsearch-drift-plugin/RPMS/noarch

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - drift

  deploy:
    machine: true

    working_directory: /home/circleci/drift

    steps:
      - attach_workspace:
          at: /home/circleci

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Deploy the artifacts
          command: |
            mvn -s .circleci.settings.xml -DskipTests deploy

      - restore_cache:
          keys:
          - pip-cache-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - pip-cache-

      - run:
          name: Install AWS client
          command: |
            pip install awscli --upgrade --user

      - save_cache:
          paths:
            - ~/.cache/pip
          key: pip-cache-{{ checksum "pom.xml" }}

      - run:
          name: Deploy the RPM to S3
          command: |
            aws s3 sync target/rpm/elasticsearch-drift-plugin/RPMS/noarch/ s3://opennms-circleci-resources/elasticsearch-drift-plugin/

      - run:
          name: Deploy the Deb file to S3
          command: |
            aws s3 sync target/releases/*.deb s3://opennms-circleci-resources/elasticsearch-drift-plugin/

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
               - master
